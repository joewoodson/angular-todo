<div class="container">
  <h2>Todo List</h2>

  <!-- Add todo -->
  <form role="form" ng-submit="addTodo()"></form>
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="Add a todo" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <!-- Todo list -->
  <p class="form-group" ng-repeat="todo in todos">
    <input type="text" ng-model="todo" class="form-control">
  </p>
</div>
